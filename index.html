<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="nftpreviewcard.css">
        <title>NFT Preview Card</title>
    </head>
    <body>
        <div class="card">
            <img id="image" src="./pictures/image-equilibrium.jpg">
            <h5>Equilibrium #3429</h5>
            <p id="info">Our Equilibrium collection promotes balance and calm.</p>
            <div class="specifications">
                <p class="separate"><img src="./pictures/icon-ethereum.svg" id="ethicon"><span id="ethereum">0.041 ETH</span></p>
                <p class="separate"><img src="./pictures/icon-clock.svg" id="clock"><span id="countdown">3 days left</span></p>
            </div>
            <hr>
            <div class="owner">
                <img id="ownerimage" src="./pictures/image-avatar.png">
                <p id="ownerdetails"><span id="firsthalf">Creation of </span><span id="secondhalf">Jules Wyvern</span></p>
            </div>
        </div>
    </body>
</html>
